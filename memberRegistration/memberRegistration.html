<head>

                        <option>옵션3</option>
                        <option>옵션4</option>
                    </select>

                </div>

            </div>
            <div class="layer2Wrap">

                    <label>생년월일</label><br>
                    <input type="text" maxlength="10">

                </div>

                <div class="layer2-box2">
                    <label>부서</label><br>

         </div> 

            <lable>핸드폰</lable><br>

            <label>주소</label><br>

            <input class="addressInput" type="text" maxlength="10">
            <input class="addressInput" type="text" maxlength="10"><br>

            <input type="email"> @ <input type="email" placeholder="직접입력"><br>

            <div class="layer6Wrap">

                <div class="layer6-box1">

                    <label>소속교구</label><br>
                    <input type="text" maxlength="7"><br>

                </div>
                
                <div class="layer6-box2">

                    <label>차량번호</label><br>
                    <input type="text">

                </div>

            </div>

        </form>

        <div class="btnWrap">
            
            <div class="submitBtn">저장</div><div class ="cancelBtn" onClick="window.close()">취소 </div>
