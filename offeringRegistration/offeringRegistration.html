<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equivs="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헌금등록</title>
    <link href="offeringRegistration.css" rel="stylesheet" >
    <script src="https://kit.fontawesome.com/444ef3636e.js" crossorigin="anonymous"></script>
</head>

<div class="wrap">
    <div class="inner">
        <h1>안녕하세요.</h1>
        <p class="subTitle">이곳에서 헌금정보를 기입하여 헌금을 등록할 수 있습니다.</p>

        <form>
            <div class="layer1Wrap"><!--첫번째 줄을 포괄하는 박스입니다-->

                <div class="layer1-box1"><!--이름 인풋을 포괄하는 박스입니다-->

                    <label>이름</label><br>
                    <input type="text" maxlength="10" >

                </div>


            </div>
            <div class="layer2Wrap">

                <div class="layer2-box1">

                    <label>부서명</label><br>
                    <input type="text" maxlength="10">

                </div>

                <div class="layer2-box2">
                    <label>참석여부</label><br>
                    <select type="select">
                        <option>여부 선택</option>
                        <option>옵션1</option>
                        <option>옵션2</option>
                    </select>

                </div>

         </div> 
         
            <div class="layer3Wrap">
                <div class="layer3-box1">
                    <lable>헌금액</lable><br>
                    <input class="offeringInput"type="text" maxlength="100"><br>
                </div>

                <div class="layer3-box2">

                <label>입금 방법</label><br>
                <select type="select">
                    <option>입금 방법 선택</option>
                    <option>옵션1</option>
                    <option>옵션2</option>
                </select>


                </div>
             </div>
           

       
        </form>

        <div class="btnWrap">
            
            <div class="submitBtn">저장</div><div class ="cancelBtn" onClick="window.close()">취소 </div>

         </div>



    </div><!---------inner--------->

</div><!---------wrap--------->
      
</body>
</html>
